<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car Options</title>
    <style>
        body {
            padding: 20px;
            background-color:black !important;
            font-family: "Inter";
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>        
            <div id="logo-box">             
                <h3>Logo</h3>         
            </div>
            <div id="nav-options">
                <div class="options" onclick="toggleHome()">
                    <p>Home</p>
                </div>
                <div class="options" onclick="checkMoreOptions()">
                    <p>Options</p>
                </div>
                <div class="options" onclick="toggleLogin()">
                    <p>Log in</p>
                </div>
            </div>        
        </nav>
    </header>
    <hr />
    <main>
        <div id="car-option-section">
            <div class="car-option-header">
                <h1>Some of Our Hot Rides</h1>
            </div>
            <hr />
            <div class="car-options">
                <div class="car-choice">
                    <img src="./imgs/kia-stinger-orange-back.jpg" class="car-choice-img"/>
                    <h4>Kia Stinger GT</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/chevy-camaro-red.jpg" class="car-choice-img" />
                    <h4>Dodge Challenger Widebody Scat Pack</h4>
                    <button class="buyNow">Buy Now</button> 
                </div>
                <div class="car-choice">
                    <img src="./imgs/dodge-durango-silver.jpg" class="car-choice-img" />
                    <h4>Dodge Durango Hemi</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/kia-k5-black.jpg" class="car-choice-img" />
                    <h4>Kia K5</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/corvett-blue.jpg" class="car-choice-img" />
                    <h4>Chevrolte Corvette C7</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/bmw-3-series.jpg" class="car-choice-img" />
                    <h4>Dodge Durango Hemi</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/toyota-supra-black.jpg" class="car-choice-img" />
                    <h4>Toyota Supra</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/jaguar-ftype-orange.jpg" class="car-choice-img" />
                    <h4>Jaguar F-Type Sport</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
                <div class="car-choice">
                    <img src="./imgs/nissan-gtr.jpg" class="car-choice-img" />
                    <h4>Nissan GT-R</h4>
                    <button class="buyNow">Buy Now</button>
                </div>
            </div>
        </div>
        <hr />
    </main>
    <footer>
        <div id="footer-section">
            <div class="footer-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">

            </div>

                </svg>
            </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reddit" viewBox="0 0 16 16">

                </svg>
            </div>
                
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./options.js"></script>
    
</body>
</html>
